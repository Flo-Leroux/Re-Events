

<ion-content class="vertical-align-content" padding>
  <div id="background-image"></div>    
  <div id="overlay-gradiant"></div>

  <ion-list>
    <button type="file" class='button-img' ion-item (click)="selectImage()">
      <ion-avatar item-start>
        <img class="icon" src="./assets/icons/add_circle.svg">
        <img class="profile" [src]="imgPath">
      </ion-avatar>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button class="register" (click)="register()" round>Ignorer</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="register" (click)="register()" round>Terminer</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>


</ion-content>
