
<ion-header no-border>
  <!-- <div id="rectBackground"></div> -->
  <ion-navbar [class.showToolbar]="showToolbar" color='white'>
    
    
    <ion-title [hidden]="!showToolbar">Mon profil</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="popover($event)">
          <ion-icon name="md-options"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content (ionScroll)="onScroll($event)">

  <div class="header-image">
    <div id="duotone">
      <img [src]="pictureURL">
    </div> 

    <div id="profile">
      <img [src]="pictureURL">
    </div>
  </div>

  <div class="main-content">
    <div id="profileTitle">
        <h1>{{ user.firstname }} {{ user.lastname }}</h1>
        <p [hidden]='!user.statut'>{{ user.statut }}</p>
    </div>
    
    <div id="description" [hidden]='!user.biography'>
      <h2>Ma petite bio' :</h2>
      <p>{{ user.biography }}</p>
    </div>

    <ion-list id='myList' no-lines style='opacity: 1 !important;'>
      <ion-item-group *ngFor="let event of datas">
        <ion-item no-border id='{{ event.id }}'>

          <div class="imageDiv">
            <img src="{{ event.img }}" alt="" (click)="getDescription($event)">
            <div class="action_effect" (click)="dislikeEvent($event)">
              <div class="like">
                <img src="assets/icons/favorite_black.svg" alt="">
              </div>
            </div>
          </div>

        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
