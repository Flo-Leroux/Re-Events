
<ion-header no-border>
  <div id="rectBackground"></div>

  <ion-navbar color='colorHunt2'>
    <ion-title>Mes info's</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6 id="profileIMG" (click)='selectImage()'>
        <img [src]="pictureURL">
      </ion-col>

      <ion-col col-6 id="profileName">
        <p>{{ user.firstname }} {{ user.lastname }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id="description">
    <h2>Ma petite bio' :</h2>

    <form>
      <ion-item>
        <ion-textarea rows="6" cols="50" maxlength='120' placeholder='Es-tu capable de te présenter en 120 caractères ?' (keydown)='countCharBio()' [(ngModel)]='biography' name='biography'>
        </ion-textarea>
      </ion-item>
    </form>
    <p>{{ biographyCount }}/120</p>
  </div>
  
  <form id='statut'>
    <ion-item no-lines>
      <ion-label>Mon statut :</ion-label>
      <ion-input maxlength='20' placeholder='Etudiant' [(ngModel)]='statut' name='statut'></ion-input>
    </ion-item>
  </form>

  <ion-item no-lines id='birthday'>
    <h2><span>Date de naissance :</span> {{ user.birthday }}</h2>
  </ion-item>

  <button ion-button round (click)='updateProfileDatas()'>
    Mettre à jour
  </button>
</ion-content>
