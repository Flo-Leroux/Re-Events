
<ion-header no-border>
  <div id="rectBackground"></div>

  <ion-navbar color='colorHunt2'>
    <ion-title>Mes info's</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6 id="profileIMG" (click)='selectImage()'>
        <img class='img' [src]="pictureURL">
        <img class="icon" src="./assets/icons/add_circle.svg">        
      </ion-col>

      <ion-col col-6 id="profileName">
        <h2>{{ user.firstname }}</h2>
        <h2>{{ user.lastname }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id="description">
    <h2>Ma petite bio' :</h2>

    <form>
      <ion-item>
        <ion-textarea class='autoExpand' rows="2" cols="50" maxlength='120' data-min-rows='2' placeholder='Es-tu capable de te présenter en 120 caractères ?' (focus)='autoExpand($event)' (keydown)='countCharBio($event)' [(ngModel)]='biography' name='biography'>
        </ion-textarea>
      </ion-item>
    </form>
    <p>{{ biographyCount }}/120</p>
  </div>
  
  <div id='statut'>
    <h2>Mon statut :</h2>

    <form>
      <ion-item no-lines>
        <ion-input maxlength='20' placeholder='Etudiant' [(ngModel)]='statut' name='statut'></ion-input>
      </ion-item>
    </form>
  </div>

  <ion-item no-lines id='birthday'>
    <h2><span>Date de naissance : </span> {{ user.birthday }}</h2>
  </ion-item>

  <button ion-button round (click)='updateProfileDatas()'>
    Mettre à jour
  </button>
</ion-content>
